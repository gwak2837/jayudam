overwrite: true
schema:
  - ${NEXT_PUBLIC_BACKEND_URL}/graphql
documents: src/**/*.graphql
generates:
  src/graphql/generated/types-and-hooks.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-apollo-client-helpers
hooks:
  afterAllFileWrite:
    - prettier --write
