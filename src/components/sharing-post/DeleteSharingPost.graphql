mutation DeleteSharingPost($sharedPostId: ID!) {
  deleteSharingPost(sharedPostId: $sharedPostId) {
    deletedPost {
      id
      deletionTime
      content
      imageUrls
      sharingPost {
        id
      }
      parentAuthor {
        id
      }
    }
    sharedPost {
      id
      sharedCount
      doIShare
    }
  }
}
