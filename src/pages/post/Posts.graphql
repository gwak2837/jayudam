query Posts($lastId: ID, $limit: PositiveInt) {
  posts(lastId: $lastId, limit: $limit) {
    ...postCard
    sharingPost {
      id
      creationTime
      updateTime
      deletionTime
      content
      imageUrls
      author {
        id
        name
        nickname
        imageUrl
      }
    }
  }
}
