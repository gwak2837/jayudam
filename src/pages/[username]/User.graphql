query User($name: NonEmptyString) {
  user(name: $name) {
    id
    creationTime
    bio
    birthyear
    birthday
    blockingStartTime
    blockingEndTime
    cherry
    coverImageUrls
    followerCount
    followingCount
    grade
    imageUrls
    isPrivate
    isSleeping
    isVerifiedBirthyear
    isVerifiedBirthday
    isVerifiedSex
    name
    nickname
    sex
    towns {
      count
      name
    }
  }
}
